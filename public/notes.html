<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Note Taker</a>
    <div class="actions">
        <i class="fa fa-save save-note"></i>
        <i class="fa fa-edit new-note"></i>
    </div>
  </nav>
  <div class="container-fluid">
      <div class="row">
          <div class="col-3">
              <div class="list-container">
                  <ul class="list-group"></ul>
              </div>
          </div>
          <div class="col-9">          
              <!-- Form -->
              <input type="text" class="note-title" placeholder="Note Title">
              <textarea name="" id="" cols="30" rows="10" class="note-textarea" placeholder="Note Text"></textarea>
          </div>
      </div>

    

  </div>
  <script src="/assets/js/script.js"></script>
</body>

</html>
